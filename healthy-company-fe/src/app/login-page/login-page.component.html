<div class="container-fluid center">
  <div class="row pt-3 center">
    <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
      <div class="card">
        <div class="card-header bg-dark text-white">
          <div class="card-title">
            <div class="row center">
              <div class="col-auto">
                <h2>Sign In</h2>
              </div>
            </div>
          </div>
        </div>
        <form id="login-form" [formGroup]="form">
          <div class="card-body">
            <div class="row center">
              <div class="col-sm-10">
                <div class="form-group">
                  <label class="control-label" for="login-username">Username <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-user  fa-fw"></i></span>
                    </div>
                    <input id="login-username"
                           type="text"
                           class="form-control"
                           formControlName="username">
                    <div class="invalid-tooltip" *ngIf="isInvalidAndTouchedOrDirty('username')">
                      Username is required.
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-10">
                <div class="form-group">
                  <label class="control-label" for="login-password">Password <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-lock fa-fw"></i></span>
                    </div>
                    <input id="login-password"
                           type="password"
                           class="form-control"
                           formControlName="password">
                    <div class="invalid-tooltip" *ngIf="isInvalidAndTouchedOrDirty('password')">
                      Password is required.
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="row center">
              <div class="col-auto">
                <button name="submit-button" type="submit" class="btn btn-dark" data-cy="submit-login"
                        id="login-submit"
                        [disabled]="!form.valid">
                  Login
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
