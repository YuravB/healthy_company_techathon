<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="spacer">
    <a>
<!--    <mat-icon ></mat-icon>-->
    </a>
    </span>
    <span>Discovery Healthy Company 2.0</span>
    <span class="spacer"><button mat-raised-button color="primary"
                                 (click)="routeToJournal()">Add new Journal Entry</button></span>
    <span class="spacer"><button mat-raised-button color="primary" (click)="routeToAbout()">About</button></span>
    <span class="example-spacer"></span>
    <span><button mat-raised-button color="primary" (click)="routeToLogin()">Logout</button></span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-paginator [length]="100"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]"
               aria-label="Select page">
</mat-paginator>
