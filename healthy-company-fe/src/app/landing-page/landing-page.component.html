<app-nav-bar></app-nav-bar>
<mat-paginator [length]="100"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]"
               aria-label="Select page">
</mat-paginator>
<div class="col-md-12">
  <table mat-table [dataSource]="dataSource" class="col-md-12 mat-elevation-z8 demo-table">
    <!-- DateCaptured Column -->
    <ng-container matColumnDef="dateCaptured">
      <th mat-header-cell *matHeaderCellDef>Date Captured</th>
      <td mat-cell *matCellDef="let element">{{element.date}}</td>
    </ng-container>

    <!-- Mood Column -->
    <ng-container matColumnDef="mood">
      <th mat-header-cell *matHeaderCellDef>Mood</th>
      <td mat-cell *matCellDef="let element">{{element.mood}}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <!-- Affirmations Column -->
    <ng-container matColumnDef="affirmations">
      <th mat-header-cell *matHeaderCellDef>Affirmations</th>
      <td mat-cell *matCellDef="let element">{{element.affirmations}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="addNewRowToSet(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
</div>
