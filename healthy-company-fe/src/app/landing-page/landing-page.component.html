<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="spacer">
    <a>
<!--    <mat-icon ></mat-icon>-->
    </a>
    </span>
    <span>Discovery Healthy Company 2.0</span>
    <span class="spacer"><button mat-raised-button color="primary"
                                 (click)="routeToJournal()">Add new Journal Entry</button></span>
    <span class="spacer"><button mat-raised-button color="primary" (click)="routeToAbout()">About</button></span>
    <span class="example-spacer"></span>
    <span><button mat-raised-button color="warn" (click)="settings.showDialog()">Settings</button></span>
    <span><button mat-raised-button color="primary" (click)="routeToLogin()">Logout</button></span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-paginator [length]="100"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]"
               aria-label="Select page">
</mat-paginator>
<div class="col-md-12">
  <table mat-table [dataSource]="dataSource" class="col-md-12 mat-elevation-z8 demo-table">
    <!-- DateCaptured Column -->
    <ng-container matColumnDef="dateCaptured">
      <th mat-header-cell *matHeaderCellDef>Date Captured</th>
      <td mat-cell *matCellDef="let element">{{element.date}}</td>
    </ng-container>

    <!-- Mood Column -->
    <ng-container matColumnDef="mood">
      <th mat-header-cell *matHeaderCellDef>Mood</th>
      <td mat-cell *matCellDef="let element">{{element.mood}}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <!-- Affirmations Column -->
    <ng-container matColumnDef="affirmations">
      <th mat-header-cell *matHeaderCellDef>Affirmations</th>
      <td mat-cell *matCellDef="let element">{{element.affirmations}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>

  <div>
    <h3>
      Click Log
    </h3>
  </div>

  <div *ngIf="!clickedRows.size">
    Clicked rows will be logged here
  </div>

  <ul>
    <li *ngFor="let clickedRow of clickedRows">
      Clicked on {{parseObjectToJson(clickedRow)}}
    </li>
  </ul>
</div>
